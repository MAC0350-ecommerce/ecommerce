<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles/Home.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <header>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
                <div class="d-flex container-fluid">
                    <div class="d-block">
                        <a class="navbar-brand mx-auto">
                            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5540/5540527.png" alt="Logo">
                        </a>
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="row container-fluid justify-content-between">
                            <div class="col-10 d-flex">
                                <ul class="navbar-nav">
                                    <li class="nav-item align-content-center">
                                        <a class="nav-link active home-btn" aria-current="page" href="/">Home</a>
                                    </li>
                                    <li class="nav-item align-content-center">
                                        <a class="nav-link about-btn" href="/sobre">Sobre Nós</a>
                                    </li>
                                    <li v-if="papel === 'ADMIN'" class="nav-item align-content-center">
                                        <a class="nav-link adm-btn" href="/painel">Painel Admin</a>
                                    </li>
                                    <li v-if="!nome" class="nav-item align-content-center">
                                        <a class="nav-link" href="/login" id="login-button">Login</a>
                                    </li>
                                    <li v-if="nome" class="nav-item align-content-center" >
                                        <span class="nav-link logout-btn" @click="disconnect">Desconectar</span>
                                    </li>
                                </ul>
                            </div>

                            <div class="col-2">
                                <div class="d-block ">
                                    <div class="d-flex justify-content-center">
                                        <img id="display1" src="" class="user-img" alt="">
                                    </div>
                                    <div v-if="nome" class="d-flex justify-content-center">
                                        <h5 id="nome_usuario" class="text-white">{{nome}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>        
    </header>

    <section class="hero">
        <div class="container">
            <h2 id="msg_boas_vindas">Bem Vindo ao Nosso E-commerce</h2>
            <p>Descubra as últimas tendências e encontre ótimas ofertas!</p>
        </div>
    </section>
    <section class="featured-products">
        <div class="container">
            <h2>Produtos</h2>
            <!-- Produtos -->
            <div class="product">
                <img id="display2" src="" alt="Image">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <a href="#" class="btn">Shop Now</a>
            </div>
            <div class="product">
                <img src="{{ foto }}" alt="Product 2">
                <h3>Product 3</h3>
                <p>$24.99</p>
                <a href="#" class="btn">Shop Now</a>
            </div>
            <div class="product">
                <img src="{{ foto }}" alt="Product 2">
                <h3>Product 4</h3>
                <p>$24.99</p>
                <a href="#" class="btn">Shop Now</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-commerce MAC0350 IME-USP</p>
        </div>
    </footer>

<script src="/components/Home.js"></script>
</body>
</html>
