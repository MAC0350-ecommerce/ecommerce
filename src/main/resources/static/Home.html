<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/Home.css">
</head>
<body>
    <header>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
                <div class="d-flex container-fluid">
                    <div class="d-block">
                        <a class="navbar-brand mx-auto">
                            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5540/5540527.png" alt="Logo">
                        </a>
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="row container-fluid justify-content-between">
                            <div class="col-10 d-flex">
                                <ul class="navbar-nav">
                                    <li class="nav-item align-content-center">
                                        <a class="nav-link active home-btn" aria-current="page" href="/">Home</a>
                                    </li>
                                    <li class="nav-item align-content-center">
                                        <a class="nav-link about-btn" href="/sobre">Sobre Nós</a>
                                    </li>
                                    <li v-if="papel === 'ADMIN'" class="nav-item align-content-center">
                                        <a class="nav-link adm-btn" href="/painel">Painel Admin</a>
                                    </li>
                                    <li v-if="!nome" class="nav-item align-content-center">
                                        <a class="nav-link" href="/login" id="login-button">Login</a>
                                    </li>
                                    <li v-if="nome" class="nav-item align-content-center" >
                                        <span class="nav-link logout-btn" @click="disconnect">Desconectar</span>
                                    </li>
                                </ul>
                            </div>

                            <div class="col-2">
                                <div class="d-block ">
                                    <div class="d-flex justify-content-center">
                                        <img id="display1" src="" class="user-img" alt="">
                                    </div>
                                    <div v-if="nome" class="d-flex justify-content-center">
                                        <h5 id="nome_usuario" class="text-white">{{nome}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>        
    </header>

    <div class="loading" id="loading">Carregando dados...</div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Bem-vindo à nossa loja!</h1>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Produtos em destaque</h2>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div id="productCarouselContainer" class="row">
            <!-- Carousel will be injected here by JavaScript -->
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 E-commerce MAC0350 IME-USP</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/components/Home.js"></script>
</body>
</html>
