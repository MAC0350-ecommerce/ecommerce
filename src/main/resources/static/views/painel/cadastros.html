<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Dados da Tabela</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <h1>Dados da Tabela</h1>
        <table class="table table-striped" id="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Login</th>
                    <!-- Adicione mais colunas conforme necessário -->
                </tr>
            </thead>
            <tbody>
                <!-- Dados irão aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = sessionStorage.getItem('access_token');
            const headers = {
                Authorization: 'Bearer ' + accessToken
            };
            axios.get('http://localhost:8080/api/cadastros', { headers })
                .then(response => {
                    const data = response.data;
                    const tableBody = document.querySelector('#data-table tbody');
                    
                    data.forEach(row => {
                        const tr = document.createElement('tr');

                        const idCell = document.createElement('td');
                        idCell.textContent = row.id; // Mude para o nome da coluna correta
                        tr.appendChild(idCell);

                        const nameCell = document.createElement('td');
                        nameCell.textContent = row.nome; // Mude para o nome da coluna correta
                        tr.appendChild(nameCell);

                        const emailCell = document.createElement('td');
                        emailCell.textContent = row.login; // Mude para o nome da coluna correta
                        tr.appendChild(emailCell);

                        // Adicione mais células conforme necessário

                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                });
        });
    </script>
</body>
</html>
