<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/painel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="app">
    
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container">
                    <!-- logo -->
                    <a class="navbar-brand d-flex justify-content-between align-items-center" href="/">
                        <img src="/img/logo.png" alt="site icon">
                        <span class="text-uppercase fw-lighter ms-2">E-commerce</span>
                    </a>

                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- links -->
                    <div class="collapse navbar-collapse justify-content-center" id="navMenu">
                        <ul class="navbar-nav mx-auto text-center">
                            <li class="nav-item px-2 py-2">
                                <a class="nav-link text-uppercase text-dark" href="/">Home</a>
                            </li>
                            <li class="nav-item px-2 py-2">
                                <a class="nav-link text-uppercase text-dark" href="/painel/cadastros">Cadastros</a>
                            </li>
                            <li class="nav-item px-2 py-2">
                                <a class="nav-link adm-btn text-uppercase text-dark" href="/painel/categorias">Categorias</a>
                            </li>
                            <li class="nav-item px-2 py-2">
                                <a class="nav-link adm-btn text-uppercase text-dark" href="/painel/produtos">Produtos</a>
                            </li>
                            <li class="nav-item px-2 py-2">
                                <a class="nav-link adm-btn text-uppercase text-dark" href="/painel/itens">Itens</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>        
    </header>
</body>
</html>
