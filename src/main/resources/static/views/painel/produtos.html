<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/painel.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto">
                    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5540/5540527.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/painel/cadastros">Cadastros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/painel/produtos"><ins>Produtos</ins></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/painel/itens">Itens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/painel/categorias">Categorias</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="about-container">
    <div id="app" class="container table-container">
        <div class="row">
            <div class="col">
                <h2>Produtos</h2>
            </div>
            <div class="col text-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#JanelaModal">
                    Adicionar
                </button>
            </div>
        </div>

        <!-- Modal de Adicionar -->
        <div id="JanelaModal" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    
                    <div class="modal-body">
                        <input type="text" class="form-control" v-model="new_nome" id="new_nome" placeholder="Nome">
                        <input type="text" class="form-control" v-model="new_preco" id="new_preco" placeholder="Preço">
                        <input type="text" class="form-control" v-model="new_categoria" id="new_categoria" placeholder="ID da Categoria">
                        <textarea class="form-control" v-model="new_descricao" id="new_descricao" placeholder="Descrição" maxlength="255"></textarea>
                        <div class="row">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" v-model="new_ativado" type="checkbox" role="switch" id="new_ativado">
                                </div>
                            </div>
                            <div class="col text-end">
                                <input type="file" accept="image/*" multiple @change="handleFileUpload" ref="fileInput" style="display: none;">
                                <button type="button" class="btn btn-secondary" @click="$refs.fileInput.click()" style="margin-bottom: 4px;">Fotos</button>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" @click="addNewItem">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">Carregando dados...</div>
        
        <!-- Tabela listagem de Itens -->
        <table class="table table-striped d-none" id="data-table" style="width: 100%; text-align: center;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preco</th>
                    <th>Cadastro</th>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Ativado</th>
                    <th>Fotos</th>
                </tr>
            </thead>
            <tbody>
                <!-- dados sao inseridos dinamicamente -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="../../components/produtos.js"></script>
</body>
</html>
