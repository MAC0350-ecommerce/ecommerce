<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../styles/painel.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto">
                    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5540/5540527.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/painel/cadastros">Cadastros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/painel/produtos"><ins>Produtos</ins></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/painel/itens">Itens</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="about-container">
    <div id="app" class="container table-container">
        <h2>Produtos</h2>
        
        <!-- Tabela adicionar produtos -->
        <table class="table" id="add-product-table">
            <tbody>
                <tr>
                    <td><input type="text" v-model="new_nome" id="new_nome" placeholder="Nome" style="width: 150px;"></td>
                    <td><input type="text" v-model="new_preco" id="new_preco" placeholder="Preço" style="width: 70px;"></td>
                    <td><input type="text" v-model="new_descricao" id="new_descricao" placeholder="Descrição" style="width: 310px;"></td>
                    <td><input type="text" v-model="new_ativado" id="new_ativado" placeholder="Ativado" style="width: 61px;"></td>
                    <td>
                        <input type="file" accept="image/*" multiple @change="handleFileUpload" ref="fileInput" style="display: none;">
                        <button type="button" @click="$refs.fileInput.click()">Fotos</button>
                    </td>
                    <td class="button-cell"><button type="button" class="button-estilo" @click="addNewItem" id="add-button">Adicionar</button></td>                
                </tr>
            </tbody>
        </table>
        
        <div class="loading" id="loading">Carregando dados...</div>
        
        <!-- Tabela listagem de Itens -->
        <table class="table table-striped d-none" id="data-table" style="width: 100%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preco</th>
                    <th>Cadastro</th>
                    <th>Descrição</th>
                    <th>Ativado</th>
                    <th class="fixed-width-column">Fotos</th>
                </tr>
            </thead>
            <tbody>
                <!-- dados sao inseridos dinamicamente -->
            </tbody>
        </table>
    </div>
</div>

    

<script src="../../components/produtos.js"></script>
</body>
</html>
