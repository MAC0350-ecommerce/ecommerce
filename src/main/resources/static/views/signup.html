<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div id="app">
        <div class="login-container">
            <a href="../Home.html">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home-Button">
            </a>
            <h2>Criar Conta</h2>
            <input type="text" v-model="name" placeholder="Nome">
            <input type="text" v-model="login" placeholder="Login">
            <input type="password" v-model="password" placeholder="Senha">
            <input type="password" v-model="confirmPassword" placeholder="Confirme a senha">
            <button @click="signup">Criar</button>
            <p v-if="errorMessage" class="error-message">{{ errorMessage }}</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 E-commerce MAC0350 IME-USP</p>
    </footer>
    
    <script src="../components/signup.js"></script>

</body>
</html>
